<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], textarea {
            padding: 10px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
  h1, h2 {
            color: #333;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .navbar-right {
            float: right;
        }
    </style>
</head>
<body>

 <div class="navbar">
        <a href="index.html">City Info Hub</a>
        <a href="map-integration.html">Map Integration</a>
        <a href="service-request.html">Service Request</a>
        <div class="navbar-right">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    <div class="container">
        <h1>Service Request</h1>
        <form method="POST" action="">
            <label for="service_description">Service Description:</label>
            <textarea id="service_description" rows="5" placeholder="Describe the service you need"></textarea>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
