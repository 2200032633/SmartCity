<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
        .navbar { background-color: #333; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .navbar a { float: left; display: block; color: white; padding: 14px 20px; text-decoration: none; font-size: 17px; }
        .navbar a:hover { background-color: #4CAF50; color: white; }
        .navbar-right { float: right; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        h1 { text-align: center; color: #333; }
        form { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        label { display: block; margin: 10px 0 5px; }
        input { padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="userhome.html">City Info Hub</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="user-map-integration.html">Map Integration</a>
        <a href="userUpdate.html">Update Profile</a>
        <div class="navbar-right">
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Update Profile</h1>
        <form method="POST" action="">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Username:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Email:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>


            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
